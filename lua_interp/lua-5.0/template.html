<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script src="./main.js"></script>

    <script>
      var x;
      Module.onRuntimeInitialized = function() {
        x = function() {
          let lua = document.getElementById("ta").value;

          document.getElementById("res").value = Module.ccall(
            "runString",
            "string",
            ["string"],
            [lua]
          );
        };
      };
    </script>

    <title>Simple template</title>
  </head>
  <body>
    <textarea style="width: 400px; height: 400px;" id="ta"></textarea>

    <br />
    <br />
    <button onclick="x()">Compila pra nois ai pai</button>

    <br />
    <br />

    <textarea style="width: 400px; height: 200px;" id="res"></textarea>
  </body>
</html>
